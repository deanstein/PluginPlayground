<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Arc/Circle Faceter</title>
<META NAME="Title" CONTENT="Arc/Circle Faceter">
<META NAME="Author" CONTENT="Josh Goldstein">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="ArcCircleFaceter.js"></script>
<script type="text/javascript">
    FormItInterface.AddEventListener("DOMContentLoaded");
</script>
</head>
<body>
<h1>Arc/Circle Faceter</h1>
<form name=a>
    <input type=number name=radius value=50> Radius<br>
    <input type=text name=posCenter value=0,0,0> Origin Point (X,Y,Z)<br>
    <input type=number name=arcLengthParameter value=0.5> Arc Length (0-1, 1 = full circle)<br>  
    <input type=number name=edgeLength value=3> Apprx. Facet Edge Length<br>
    <input type=button value="Create Arc/Circle" onClick="deanstein.Submit();">
</form>
</body>
</html>
