<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>String Light Generator</title>
<META NAME="Title" CONTENT="String Light Generator">
<META NAME="Author" CONTENT="Josh Goldstein">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="StringLightGenerator.js"></script>
<script type="text/javascript">
    FormItInterface.AddEventListener("DOMContentLoaded");
</script>
</head>
<body>
<h1>String Light Generator</h1>
<p>
    Select a line to generate a catenary arc, or select an existing arc, and create a cable-based string light system between two points.
</p>
<p></p>

<form name=a> 
    <input type=number name=arcBulge value=2> Max Bulge of New Catenary Arc<br>
    <input type=number name=facetCount value=16> Number of Facets in Catenary Arc<br>
    <input type=number name=lightSpacing value=6 disabled> Distance Between Lights Along Arc<br>
    
    <input type=button value="Generate String Lights" onClick="deanstein.Submit();">
</form>
</body>
</html>
