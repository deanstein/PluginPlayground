<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Arc/Circle Faceter</title>

<body>
<h1>String Light Generator</h1>
<p>Select a line to generate a set of string lights on a catenary arc matching the length of the line, and based on the parameters below:</p>
<form name=a> 
    <input type=number name=arcBulge value=2> Height of Catenary Arc Bulge at Midpoint<br>
    <input type=number name=lightSpacing value=6 disabled> Distance Between Lights Along Arc<br>
    <input type=button value="Rebuild Curve" onClick="deanstein.Submit();">
</form>
</body>
